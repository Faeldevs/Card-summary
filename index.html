<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Fael Dev | Order Summary</title>

  <style>
    
  </style>
</head>
<body>

  <main class="inicio">
    <div class="principal">
      <img src="images/illustration-hero.svg" alt="" class="principal__banner">
      <h2 class="principal__titulo">Order Summary</h2>
      <p class="principal__texto">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    
    <div class="preco">
      <img src="images/icon-music.svg" alt="Icone de musica" class="preco__icone">
      <div class="preco__textos">
      <h3 class="preco__titulo">Annual Plan</h3>
      <p class="principal__texto preco__texto">$59.99/year</p>
      </div>
      <a href="#" class="preco__link">Change</a> 
    </div>

    <div class="botao">
      <button class="botao__principal"> Proceed to Payment</button> 
      <a href="#" class="botao__secundario"> Cancel Order</a> 
    </div>   
  
  <div class="atributos">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Faeldevs">Rafael S.</a>.
  </div>
  </div>
  </main>
</body>
</html>
